<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/celular-instagram.png" alt="Imagem de celular com Instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo-word.png" class="instagram-logo" alt="logo do instagram escrito">
            <div class="profile-photo">
                <img src="img/foto-perfil-instagram.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como rafaeldesouza20</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Nâo é rafaeldesouza20?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="download">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>


        </div>
    </div>     
</body>
</html>
